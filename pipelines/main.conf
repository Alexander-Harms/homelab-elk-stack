input {
  syslog { 
    port => 514 
    type => "syslog"
  }
  beats { 
    port => 5044 
    type => "beats"
  }
}

filter {
  mutate {
    add_field => { 
      "processed_at" => "%{@timestamp}"
      "log_type" => "simple"
      "device_type" => "unknown"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "homelab-logs-simple-%{+YYYY.MM.dd}"
  }
}
